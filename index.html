<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          width: 800px;
      }
    </style>
  </head>
  <body>
    <canvas id="cardGame" width="800" height="400" style="border:10px solid #000000;"></canvas>
    <script>
      var canvas = document.getElementById("cardGame");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle= "#e2faff";
      ctx.fillRect(0,0,800,400);
    </script>
  </body>
</html>

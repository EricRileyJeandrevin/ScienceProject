<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          width: 800px;
          border:10px solid #000000;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/caleb531/jcanvas/v21.0.1/dist/min/jcanvas.min.js"></script>
  </head>
  <body>
    <canvas id="cardGame" width="800" height="400"></canvas>
    <img src="gametitle.png" id="galaxies" style="display: none;"></img>
    <script>
      var canvas = document.getElementById("cardGame");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle= "#e2faff";
      ctx.fillRect(0,0,800,400);
      function drawTitle(){
        var title = document.getElementById("#galaxies");
        title.setAttribute("style", "display: inlineBlock");
        ctx.drawImage(title, 10, 10, 780, 100);
      };
      drawTitle();
    </script>
  </body>
</html>

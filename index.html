<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
      margin-right: 25%;
      margin-left: 25%;
      }
    </style>
  </head>
  <body>
    <canvas id="cardGame" width="400" height="200" style="border:10px solid #000000;"></canvas>
    <script>
      var canvas = document.getElementById("cardGame");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle= "#e2faff";
      ctx.fillRect(0,0,800,400);
    </script>
  </body>
</html>

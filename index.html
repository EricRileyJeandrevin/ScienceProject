<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          width: 800px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/caleb531/jcanvas/v21.0.1/dist/min/jcanvas.min.js"></script>
  </head>
  <body>
    <canvas id="cardGame" width="800" height="400" style="b;order:10px solid #000000;"></canvas>
    <img src="gametitle.jpg" id="galaxies"></img>
    <script>
      $(document).ready(function(){

      $("canvas").fillRect({
        fillStyle: "#e2aff";
      });

      });
      var canvas = document.getElementById("cardGame");
      var ctx = canvas.getContext("2d");
      function drawTitle(){
        var title = document.getElementById("galaxies");
        ctx.drawImage(title, 10, 10);
      }
      drawTitle();
    </script>
  </body>
</html>

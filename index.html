<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          width: 800px;
      }
    </style>
  </head>
  <body>
    <canvas id="cardGame" width="800" height="400" style="border:10px solid #000000;"></canvas>
    <img src="gametitle.jpg" id="galaxies"></img>
    <script>
      var canvas = document.getElementById("cardGame");
      var ctx = canvas.getContext("2d");
      function drawTitle(){
        ctx.fillStyle= "#e2faff";
        ctx.fillRect(0,0,800,400);
        var title = document.getElementById("galaxies");
        ctx.drawImage(title, 10, 10);
      }
      drawTitle();
    </script>
  </body>
</html>

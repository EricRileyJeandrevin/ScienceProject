<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
          padding-left: 0;
          padding-right: 0;
          margin-left: auto;
          margin-right: auto;
          display: block;
          width: 800px;
          border:10px solid #000000;
      }
    </style>
  </head>
  <body>
    <canvas id="cardGame" width="800" height="400"></canvas>
    <script>
      var canvas = document.getElementById("cardGame");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle= "#e2faff";
      ctx.fillRect(0,0,800,400);
        var title = new Image();
        title.src = "gametitle.png";
      function drawTitle(){
        ctx.drawImage(title, 10, 10, 780, 100);
      };
      drawTitle();
    </script>
  </body>
</html>
